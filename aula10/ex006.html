<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
            background-color: lightblue;
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
        }

    </style>
</head>
<body> 
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function entrar() {
            a.innerText = 'Entrou'
            
        }
         function clicar() {
            a.innerText = 'Clicou'
            a.style.background = 'red'
            
        }
         function sair() {
            
            a.innerText = 'Saiu'
            a.sytle.background = 'lightblue'
        }
    </script>
</body>
</html>
