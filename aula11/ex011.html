<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa</title>
</head>
<body>
    <h1>Diga seu País!</h1>
    Onde você mora ? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Enviar" onclick="verificar()">
    <div id="res">
    </div>

    <script>
        function verificar(){
            var p = document.getElementById('txtpais')
            var r = document.querySelector('div#res')
            
            if( p != 'Brasil'){
                r.innerHTML = '<p>Você é Estrangeiro!</p>'
            }else{
                r.innerHTML = '<p>Você é Brasileiro!</p>'
            }
                
        
                
            
        }

    </script>
</body>
</html>
