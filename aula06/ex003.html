<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro</title>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Testando JavaScript</p>
    
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um numero: '))
        var n2 = Number.parseInt(window.prompt('Digite outro numero: '))
        var s = n1 + n2
        var s = window.alert('A soma dos numeros é: ' + s)
        // (number + number) + Adição
        // (string + string) + Concatenação
        //Pode deixar apenas Number, que executará Int ou Float
        //Para converter um valor para string, basta colocar Strin(n) ou n.toString()
    </script>   
</body>
</html>
